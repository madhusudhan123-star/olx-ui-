<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Stock Tracker Dashboard</h1>
  </header>

  <section class="search-section">
    <div class="dropdown">
      <label for="trending-stocks">Select Trending Stock</label>
      <select id="trending-stocks">
        <option value="AAPL">AAPL</option>
        <option value="MSFT">MSFT</option>
        <!-- Add more options here -->
      </select>
      <button id="load-stock">Load Stock</button>
    </div>
    
    <div class="search-bar">
      <input type="text" id="stock-search" placeholder="Search for a stock (e.g., AAPL)">
      <button id="search-button">Search</button>
    </div>
  </section>

  <section class="stock-info">
    <h2>Stock Information</h2>
    <p><strong>Symbol:</strong> <span id="stock-symbol">AAPL</span></p>
    <p><strong>Price:</strong> <span id="stock-price">$235.00</span></p>
    <p><strong>Change:</strong> <span id="stock-change">2.85</span></p>
    <p><strong>Volume:</strong> <span id="stock-volume">46831472</span></p>
  </section>

  <section class="stock-graph">
    <h2>Stock Price Graph</h2>
    <canvas id="stockChart"></canvas>
  </section>

  <section class="comparison-table">
    <h2>Compare Stocks</h2>
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>Change</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AAPL</td>
          <td>$235.00</td>
          <td>2.85</td>
          <td>46831472</td>
        </tr>
        <tr>
          <td>MSFT</td>
          <td>$310.00</td>
          <td>1.23</td>
          <td>35748129</td>
        </tr>
        <!-- More rows for comparison -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
